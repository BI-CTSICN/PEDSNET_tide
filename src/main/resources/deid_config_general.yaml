    version: v1.5
    analytic: true
    dateJitter: local
    dateJitterRange: 30
    dateJitterSeedField: pat_id
    googleDlpEnabled: false
    nerEnabled: true
    googleDlpInfoTypes:
      - itemName: age
        fields: AGE
      - itemName: date
        fields: DATE
      - itemName: phi_date
        fields: DATE_OF_BIRTH
      - itemName: payment_id
        fields: CREDIT_CARD_NUMBER,US_BANK_ROUTING_MICR,AMERICAN_BANKERS_CUSIP_ID,IBAN_CODE
