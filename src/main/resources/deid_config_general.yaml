      - itemName: other_id
        fields: US_EMPLOYER_IDENTIFICATION_NUMBER,US_VEHICLE_IDENTIFICATION_NUMBER
      - itemName: other_email
        fields: EMAIL_ADDRESS
      - itemName: other_name
        fields: PERSON_NAME
      - itemName: other_phone
        fields: PHONE_NUMBER
      - itemName: care_provider_id
        fields: US_HEALTHCARE_NPI,US_DEA_NUMBER
      - itemName: other_address
        fields: LOCATION
      - itemName: internet_locator
        fields: IP_ADDRESS,MAC_ADDRESS,URL

    spec:
      - itemName: phi_date
        action: jitter_date
        actionParam: gf2jKlYrX6
        fields: ''

      - itemName: age
        action: remove_age
        fields: ''

      - itemName: mrn
        action: remove_mrn
        fields: ''

      - itemName: general
        action: general
        actionParam:
        actionParamMap: {"general-phone":"999-999-9999","general-email":"99999","general-ip":"000.000.000.000","general-url":"www.example.com","general-ssn":"999-99-9999"}

        fields:

      - itemName: general_name
