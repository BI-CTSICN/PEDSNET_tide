name: note_deid_20180831
deidJobs:
  - jobName: stanford_deid_v1_strict
    version: v1.5
    textFields: fullnote
    textIdFields: note_id
    analytic: true
    dateJitter: local
    dateJitterRange: 30
    dateJitterSeedField: pat_id
    googleDlpEnabled: true
    googleDlpInfoTypes:
      - itemName: age
        fields: AGE
      - itemName: date
        fields: DATE
      - itemName: phi_date
        fields: DATE_OF_BIRTH
      - itemName: payment_id
        fields: CREDIT_CARD_NUMBER,US_BANK_ROUTING_MICR,AMERICAN_BANKERS_CUSIP_ID,IBAN_CODE
      - itemName: public_id
        fields: US_ADOPTION_TAXPAYER_IDENTIFICATION_NUMBER,US_DRIVERS_LICENSE_NUMBER,US_INDIVIDUAL_TAXPAYER_IDENTIFICATION_NUMBER,US_PREPARER_TAXPAYER_IDENTIFICATION_NUMBER,US_PASSPORT
      - itemName: patient_ssn
        fields: US_SOCIAL_SECURITY_NUMBER
      - itemName: other_id
        fields: US_EMPLOYER_IDENTIFICATION_NUMBER,US_VEHICLE_IDENTIFICATION_NUMBER
      - itemName: other_email
        fields: EMAIL_ADDRESS
      - itemName: other_name
        fields: PERSON_NAME
      - itemName: other_phone
        fields: PHONE_NUMBER
      - itemName: care_provider_id
        fields: US_HEALTHCARE_NPI,US_DEA_NUMBER
      - itemName: other_address
        fields: LOCATION
      - itemName: internet_locator
        fields: IP_ADDRESS,MAC_ADDRESS,URL

#    ALL_BASIC,FEMALE_NAME,FIRST_NAME,LAST_NAME,MALE_NAME,

    spec:

      - itemName: phi_date
        action: jitter_date
        actionParam: gf2jKlYrX6
        fields: ''

      - itemName: age
        action: remove_age
        fields: ''

      - itemName: mrn
        action: remove_mrn
        fields: ''

      - itemName: patient_mrn
        action: replace_strictly_with
        actionParam: mrn
        fields:  PAT_MRN_ID

      - itemName: other_id
        action: replace_strictly_with
        actionParam: id
        fields:  pat_id, birth_wrist_band, epic_pat_id, PRIM_CVG_ID, PRIM_EPP_ID, EMPLOYER_ID

      - itemName: patient_ssn
        action: replace_with
        actionParam: ssn
        fields:  ssn

      - itemName: public_id
        action: replace_strictly_with
        actionParam: public_id
        fields:  medicare_num, medicaid_num

      - itemName: family_id
        action: replace_strictly_with
        actionParam: family_id
        fields:  mother_pat_id, father_pat_id

      - itemName: patient_name
        action: replace_strictly_with
        actionParam: patient_name
        fields:  pat_name, PAT_LAST_NAME, PAT_FIRST_NAME, PAT_MIDDLE_NAME, PROXY_NAME

      - itemName: care_provider_name
        action: replace_with
        actionParam: care_provider
        fields: EMP_NAME, PROV_NAME

      - itemName: other_name
        action: replace_with
        actionParam: name
        fields: GUARDIAN_NAME

      - itemName: patient_address
        action: replace_with
        actionParam: patient_address
        fields:  add_line_1, add_line_2, city, exact, tmp_addr_line_1, tmp_addr_line_2, tmp_city,tmp_zip,

      - itemName: other_address
        action: replace_with
        actionParam: address
        fields:

      - itemName: patient_phone
        action: replace_strictly_with
        actionParam: patient_phone
        fields:  home_phone, work_phone, tmp_home_phone, PROXY_PHONE,

      - itemName: other_phone
        action: replace_with
        actionParam: phone
        fields:

      - itemName: patient_email
        action: replace_strictly_with
        actionParam: patient_email
        fields:  email_address

      - itemName: other_email
        action: replace_strictly_with
        actionParam: email
        fields:

      - itemName: mergency_contact
        action: replace_strictly_with
        actionParam: emergency_contact
        fields: father_name, mother_name

      - itemName: mergency_contact_address
        action: replace_with
        actionParam: emergency_contact_address
        fields: father_addr_ln_1, father_addr_ln_2, father_city, father_zip, mother_addr_ln_1, mother_addr_ln_2, mother_city, mother_zip

      - itemName: mergency_contact_phone
        action: replace_strictly_with
        actionParam: mergency_contact_phone
        fields: father_cell_phone, mother_cell_phone

      - itemName: accession_num
        action: replace_minimumlengthword_with
        actionParam: accession_number 5
        fields: accession_num
